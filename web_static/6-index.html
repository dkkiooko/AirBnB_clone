
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>AirBnB clone</title>
        <link rel="icon" href="images/icon.png">
        <link rel="stylesheet" href="styles/4-common.css">
        <link rel="stylesheet" href="styles/3-header.css">
        <link rel="stylesheet" href="styles/3-footer.css">
        <link rel="stylesheet" href="styles/6-filters.css">
  </head>
  <body>
    <header>
        <div class="logo"></div>
    </header>
    <div class="container">
        <section class="filters">
            <button>Search</button>
            <div class="locations">
                <h3>States</h3>
                <h4>Eastern, Western, Coast...</h4>
                <ul class="popover">
                    <li>
                        <h2>Eastern:</h2>
                        <ul>
                            <li>Page 1</li>
                            <li>Page 2</li>
                        </ul>
                    </li>
                    <li>
                        <h2>Western:</h2>
                        <ul>
                            <li>Bungoma</li>
                            <li>Kakamega</li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Kitchen, den, bathroom...</h4>
                <ul class="popover">
                    <li>Kitchen</li>
                    <li>Den</li>
                    <li>Tv</li>
                    <li>3 Bathrooms</li>
                </ul>
            </div>
        </section>
    </div>
    <footer>
      <p>Best School</p>
    </footer>
  </body>
</html>
